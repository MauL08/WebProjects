<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="SecProject" content="Calendar" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 style="color: #244f64;">== Kalender dan Jam ==</h1>
    <div class="main">
        <div class="clock">
            <span class="val" id="hours" style="color: red"></span>
            <span class="val" id="minute" style="color: red"></span>
            <span class="val" id="second" style="color: red"></span>
        </div>
        <div class="calendar">
            <p class="text" id="namaHari" style="color: #ffeb3b"></p><br>
            <p class="text" id="tanggal" style="font-size: 30px; color: #00f3ff"></p><br>
            <span class="text" id="namaBulan" style="color:#1c01ff"></span>
            <span class="text" id="tahun" style="color: #9625ab;"></span>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
