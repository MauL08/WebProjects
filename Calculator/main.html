<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="FirstProject" content="Calculator">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form name="form">
            <input class="view" name="view">
        </form>
        <table>
            <tr>
                <td colspan="2"><button class="tombol" id="clear" value="Clear" onclick="clean()" style="width: 110px;">Clear</button></td>
                <td><button class="tombol" id="modulo" value="%" onclick="input('%')">%</button></td>
                <td><button class="tombol" id="division" value="/" onclick="input('/')">/</button></td>
            </tr> 
            <tr>
                <td><button class="tombol" id="seven" value="7" onclick="input(7)">7</button></td>
                <td><button class="tombol" id="eight" value="8" onclick="input(8)">8</button></td>
                <td><button class="tombol" id="nine" value="9" onclick="input(9)">9</button></td>
                <td><button class="tombol" id="multiple" value="x" onclick="input('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="tombol" id="four" value="4" onclick="input(4)">4</button></td>
                <td><button class="tombol" id="five" value="5" onclick="input(5)">5</button></td>
                <td><button class="tombol" id="six" value="6" onclick="input(6)">6</button></td>
                <td><button class="tombol" id="substraction" value="-" onclick="input('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="tombol" id="one" value="1" onclick="input(1)">1</button></td>
                <td><button class="tombol" id="two" value="2" onclick="input(2)">2</button></td>
                <td><button class="tombol" id="three" value="3" onclick="input(3)">3</button></td>
                <td><button class="tombol" id="addition" value="+" onclick="input('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="tombol" id="zero" value="0" onclick="input(0)" style="width: 110px;">0</button></td>
                <td><button class="tombol" id="dot" value="." onclick="input('.')">.</button></td>
                <td><button class="tombol" id="equal" value="=" onclick="equal()">=</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
